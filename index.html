<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Love Page</title>
    <style>
        body {
            background-color: #020202;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background-color: #020202; }
            50% { background-color: #2c3e50; }
            100% { background-color: #e74c3c; }
        }
        h1 {
            font-size: 50px;
            margin-top: 50px;
        }
        .planet {
            margin: 20px;
            display: inline-block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: rotate 20s infinite linear;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .romantic-phrases {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Solar System Love Page</h1>
    <div class="planet" style="background: url('path_to_sun_image') no-repeat; background-size: cover;"></div>
    <div class="planet" style="background: url('path_to_mercury_image') no-repeat; background-size: cover;"></div>
    <div class="planet" style="background: url('path_to_venus_image') no-repeat; background-size: cover;"></div>
    <div class="planet" style="background: url('path_to_earth_image') no-repeat; background-size: cover;"></div>
    <div class="planet" style="background: url('path_to_mars_image') no-repeat; background-size: cover;"></div>
    <div class="planet" style="background: url('path_to_jupiter_image') no-repeat; background-size: cover;"></div>
    <div class="planet" style="background: url('path_to_saturn_image') no-repeat; background-size: cover;"></div>
    <div class="planet" style="background: url('path_to_uranus_image') no-repeat; background-size: cover;"></div>
    <div class="planet" style="background: url('path_to_neptune_image') no-repeat; background-size: cover;"></div>
    <div class="romantic-phrases">"You are the sun in my solar system!"</div>
    <div class="romantic-phrases">"Together, we can orbit around love!"</div>
    <div class="romantic-phrases">"You are my universe!"</div>
    <div class="romantic-phrases">"Our love is like gravity; it pulls us together!"</div>
    <div class="romantic-phrases">"You light up my world like a star!"</div>
    <script>
        document.querySelectorAll('.romantic-phrases').forEach((element, index) => {
            setTimeout(() => {
                element.style.animation = 'fadeIn 5s forwards';
            }, index * 3000);
        });
    </script>
</body>
</html>
